<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ドット絵アイコン素材 | Margherita Works</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/jsrender.min.js"></script>
  <script src="js/index.js"></script>
  <script id="dotpictsTemplate" type="text/x-jsrender">
    <div id="dotpicts-x{{:size}}" class="dotpicts">
      <div class="dotpicts-title">
        x{{:size}}
      </div>
      <div class="dotpicts-toolbox">
        <button class="resize-x1">等倍</button>
        <button class="resize-x2">2倍</button>
        <button class="resize-x4">4倍</button>
      </div>
      {{for picts}}
        <div class="dotpict">
          <img src="{{:url}}" />
          <div class="dotpict-title">
            {{:name}}
          </div>
        </div>
      {{/for}}
    </div>
  </script>
  <link type="text/css" rel="stylesheet" href="css/index.css"/>
  <link type="text/css" rel="stylesheet" href="css/simplePagination.css"/>
</head>
<body>
<div id="header">
  <div id="title">ドット絵アイコン素材</div>
</div>
<div id="contents">
  <div id="description">

    直リンクはサーバーへ負荷をかける原因になりますのでおやめください。<br />
  </div>
  <!--form>
    <input id="query" name="query" type="text">
    <input id="submit" type="button" value="絞込">
  </form-->
  <div id="histories">
    <div id="histories-title">
      履歴
    </div>
    <div class="history">
      <div class="history-title">
        2016/09/03
      </div>
      <ul>
        <li>ページレイアウトを改修</li>
        <li>x24のアイコン素材を追加</li>
      </ul>
    </div>
  </div>
  <div id="dotpictsContainer">

</div>
