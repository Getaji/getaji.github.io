<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="mcmodsintro.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.80/jsrender.min.js"></script>
  <script type="text/javascript" src="mcmodsintro.js"></script>
  <title>Margherita Works</title>
  <script id="modsTmpl" type="text/x-jsrender">
    <div class="mod">
      <div class="mod-name">
        {{:name}}
      </div>
      <div class="mod-url">
        <a href={{:url}} target="_blank">{{:surl}}</a>
      </div>
      <div class="mod-desc">
        {{:desc}}
      </div>
    </div>
  </script>
</head>
<body>
<div id="contents">
  <div id="header">
    <h1>Minecraft Mod 紹介</h1>
  </div>
  <div id="description">
    <a href="https://twitter.com/i/moments/782470272184033280" target="_blank">Twitterのモーメント</a>でまとめたものが見づらかったので纏めなおしています。<br />
    機械的にコピーしたので紹介文などはそのままです。そのうちちゃんと書き直したり画像を入れたりするかもしれません。あとレイアウトも……。
  </div>
  <hr />
  <div id="mods">
    <div class="mod">
      <div class="mod-name">
        ItemPhysic
      </div>
      <div class="mod-links">
      </div>
    </div>
  </div>
</div>
</body>
</html>
